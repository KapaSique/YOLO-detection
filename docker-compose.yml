services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: yolo
      POSTGRES_PASSWORD: yolo
      POSTGRES_DB: yolo_guard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./configs:/app/configs:ro
      - ./artifacts/weights:/app/artifacts/weights
      - ./storage:/app/storage

  cv:
    build:
      context: .
      dockerfile: docker/cv.Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./configs:/app/configs:ro
      - ./artifacts/weights:/app/artifacts/weights
      - ./storage:/app/storage

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    env_file:
      - .env
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  pgdata:
